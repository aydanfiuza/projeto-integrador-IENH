<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <title>Início</title>
</head>
<body>
    
    <header>
        <div class="div-logo">

        </div>
        <nav class="navbar">
            <ul>
                <li id="cadastro">
                    <i id="cor1" class="fa-solid fa-arrow-up-from-bracket"></i>
                    <span>Cadastro</span>
                </li>
                <li id="entrada">
                    <i id="cor2" class="fa-solid fa-plus"></i>
                    <span>Entrada</span>
                </li>
                <li id="saida">
                    <i id="cor3" class="fa-solid fa-minus"></i>
                    <span>Saída</span>
                </li>
                <li id="relatorio">
                    <i id="cor4" class="fa-solid fa-file"></i>
                    <span>Relatório</span>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="div-welcome">
            <h1 class="h1-welcome">Bem-vindo ao InventoryControl</h1>
            <p class="p-welcome">Monitore seu estoque de forma prática e acabe de vez com a perda de eficiência!</p>
        </div>
        <div class="div-art-welcome">
            <img class="art-welcome" src="./images/art-welcome.png">
        </div>
    </main>

    <footer>
        <div class="div-infos">
            <img class="logo-footer" src="./images/ic-logo.png">
            <p class="p-infos">Richard Ost</p>
            <p class="p-infos">Gabriel Ketterman</p>
            <p class="p-infos">Mateus Kirch</p>
            <p class="p-infos">Vitor Mendes</p>
        </div>
        <div class="div-redes">
            Redes.
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/5fda86d671.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
