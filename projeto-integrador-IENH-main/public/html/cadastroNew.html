<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/cadastroNew.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Início</title>
</head>
<body>
    
    <header>
        <div class="div-logo">

        </div>
        <nav class="navbar">
            <ul>
                <li id="home">
                    <i id="cor0" class="fa-solid fa-house"></i>
                    <span>Home</span>
                </li>
                <li id="cadastro">
                    <i id="cor1" class="fa-solid fa-arrow-up-from-bracket"></i>
                    <span>Cadastro</span>
                </li>
                <li id="entrada">
                    <i id="cor2" class="fa-solid fa-plus"></i>
                    <span>Entrada</span>
                </li>
                <li id="saida">
                    <i id="cor3" class="fa-solid fa-minus"></i>
                    <span>Saída</span>
                </li>
                <li id="relatorio">
                    <i id="cor4" class="fa-solid fa-file"></i>
                    <span>Relatório</span>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="div-form">
            <form action="" method="">
                <div class="mb-3">
                <label for="referencia" class="form-label">Referência</label>
                <input type="number" max="999999" class="form-control" id="referencia" required="required" placeholder="120">
                </div>
                <div class="mb-3">
                <label for="produto" class="form-label">Produto</label>
                <input type="password" class="form-control" id="produto" required="required" placeholder="Computador de mesa">
                </div>
                <label for="valor_unitario" class="form-label">Valor unitário</label>
                <input type="number" class="form-control" id="valor_unitario" required="required" placeholder="3200">
                <button type="submit" class="submitButton">Cadastrar</button>
            </form>
        </div>
    </main>

        
    <div id="cadastro">
        <form action="" id="formulario">
            <h1>Cadastro</h1>
            <p>
            <label for="referencia">Referência do Produto</label>
            <input id="referencia" name="referencia" required="required" type="number" max="999999" placeholder="123456"/>
            </p>

            <p>
            <label for="produto">Produto</label>
            <input id="produto" name="produto" required="required" type="text" placeholder="Computador de mesa"/>
            </p>

            <p>
            <label for="valor_unitario">Valor unitário</label>
            <input id="valor_unitario" name="valor_unitario" required="required" type="number" max="999999" placeholder="1200"/>
            </p>
        
            <p>
            <label for="descricao">Descrição</label>
            <input id="descricao" name="descricao" required="required" type="text" placeholder="Configurações do computador"/>
            </p>

            <p>
            <input type="submit" id="submit-button"></input>
            </p>
        </form>
    </div>


    <footer>
        <div class="div-infos">
            <img class="logo-footer" src="../images/ic-logo.png">
            <p class="p-infos">Richard Ost</p>
            <p class="p-infos">Gabriel Ketterman</p>
            <p class="p-infos">Mateus Kirch</p>
            <p class="p-infos">Vitor Mendes</p>
        </div>
        <div class="div-redes">
            Redes.
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/5fda86d671.js" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>
</html>
