<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/cadastro.css">

    <title>Cadastro</title>
</head>
<body>
    
    <header>
        <menu>
            <ul>
                <li class="cabecalho"><a href="www.g1.globo.com">INÍCIO</a></li>
                <li class="cabecalho pg_atual">CADASTRO</li>
                <li class="cabecalho"><a href="entrada.html">ENTRADA</a></li>
                <li class="cabecalho"><a href="saida.html">SAÍDA</a></li>
                <li class="cabecalho"><a href="estoque.html">ESTOQUE</a></li>
            </ul>
        </menu>
    </header>

    <main>
        <div class="container" >
            <div class="content">
              <div id="cadastro">
                <form action="" id="formulario">
                  <h1>Cadastro</h1>
                  <p>
                    <label for="referencia">Referência do Produto</label>
                    <input id="referencia" name="referencia" required="required" type="number" max="999999" placeholder="123456"/>
                  </p>
                  <p>
                    <label for="produto">Produto</label>
                    <input id="produto" name="produto" required="required" type="text" placeholder="Computador de mesa"/>
                  </p>

                  <p>
                    <label for="valor_unitario">Valor unitário</label>
                    <input id="valor_unitario" name="valor_unitario" required="required" type="number" max="999999" placeholder="1200"/>
                  </p>
                
                  <p>
                    <label for="descricao">Descrição</label>
                    <input id="descricao" name="descricao" required="required" type="text" placeholder="Configurações do computador"/>
                  </p>

                  <p>
                    <input type="submit" id="submit-button"></input>
                  </p>
                </form>
              </div>
            </div>
        </div>
    </main>
    <footer>Desenvolvido por</footer>

<script>
const submitButton = document.getElementById("submit-button")
const referencia = document.getElementById("referencia")
const produto = document.getElementById("produto")

function validation() {
    if (referencia.value == "" || produto.value == "") {
        window.alert("Informe o(s) campo(s) corretamente.")
    }
    else {
        window.alert("Produto cadastrado com sucesso!")
    }
}

submitButton.addEventListener("click", () => {
    validation()
}
)
</script>
    
</body>
</html>
